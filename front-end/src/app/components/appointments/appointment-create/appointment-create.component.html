<mat-card>
	<mat-card-title>Novo Agendamento</mat-card-title>
	<form>
		<mat-form-field>
			<input matInput placeholder="Nome" 
				[(ngModel)]="appointment.name" 
				name="name" />
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Data 2021-01-24" 
				[(ngModel)]="appointment.date" 
				name="date" />
		</mat-form-field>

	</form>

	<button class="btn-new-appointment" mat-raised-button (click)="createProduct()">
		Novo Agendamento
	</button>
	<button class="btn-cancel-appointment" mat-raised-button (click)="cancel()">
		Cancelar
	</button>
</mat-card>
