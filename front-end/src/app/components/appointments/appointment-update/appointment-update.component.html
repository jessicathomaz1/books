<mat-card>
	<mat-card-title>Reagendar</mat-card-title>
	<form>
			<mat-form-field>
					<input matInput placeholder="Nome"
							[(ngModel)]="appointment.name" name="name">
			</mat-form-field>
			<mat-form-field>
					<input matInput placeholder="Data"
							[(ngModel)]="appointment.date" name="date">
			</mat-form-field>
</form>
	<button class="btn-update-appointment" mat-raised-button (click)="updateAppointment()">
			Atualizar
	</button>
	
	<button class="btn-cancel-appointment" mat-raised-button (click)="cancel()">
			Cancelar
	</button>
</mat-card>
