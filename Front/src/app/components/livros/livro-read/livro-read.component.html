<div class="mat-elevation-z4">
	<table mat-table [dataSource]="livros">
		<!-- Id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let row">{{row.id}}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Nome</th>
			<td mat-cell *matCellDef="let row">{{row.nome}}</td>
		</ng-container>

		<!-- Price Column -->
		<ng-container matColumnDef="autor">
			<th mat-header-cell *matHeaderCellDef>Autor</th>
			<td mat-cell *matCellDef="let row">{{ row.autor }}</td>
		</ng-container>

		<ng-container matColumnDef="ano">
			<th mat-header-cell *matHeaderCellDef>Ano</th>
			<td mat-cell *matCellDef="let row">{{ row.ano }}</td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Ações</th>
			<td mat-cell *matCellDef="let row">
					<a routerLink="/livros/update/{{ row.id }}" class="edit">
							<i class="material-icons">
									edit
							</i>
					</a>
					<a routerLink="/livros/delete/{{ row.id }}" class="delete">
							<i class="material-icons">
									delete
							</i>
					</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
