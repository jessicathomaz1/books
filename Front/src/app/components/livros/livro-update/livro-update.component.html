<mat-card>
	<mat-card-title>Editar Livro</mat-card-title>
	<form>
			<mat-form-field>
					<input matInput placeholder="Nome"
							[(ngModel)]="livro.nome" name="nome">
			</mat-form-field>
			<mat-form-field>
					<input matInput placeholder="Autor"
							[(ngModel)]="livro.autor" name="autor">
			</mat-form-field>
			<mat-form-field>
					<input matInput placeholder="Ano"
							[(ngModel)]="livro.ano" name="ano">
			</mat-form-field>
	</form>
	<button class="btn-update-appointment" mat-raised-button (click)="updateLivro()">
			Atualizar
	</button>
	
	<button class="btn-cancel-appointment" mat-raised-button (click)="cancel()">
			Cancelar
	</button>
</mat-card>
