<mat-card>
	<mat-card-title>Cadatrar novo livro</mat-card-title>
	<form>
		<mat-form-field>
			<input matInput placeholder="Nome" 
				[(ngModel)]="livro.nome" 
				name="nome" />
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Autor" 
				[(ngModel)]="livro.autor" 
				name="autor" />
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Ano" 
				[(ngModel)]="livro.ano" 
				name="ano" />
		</mat-form-field>
	</form>

	<button class="btn-new-appointment" mat-raised-button (click)="createLivro()">
		Novo Livro
	</button>
	<button class="btn-cancel-appointment" mat-raised-button (click)="cancel()">
		Cancelar
	</button>
</mat-card>
